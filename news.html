<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Rugby News</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .news-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .news-item:hover {
            transform: translateY(-5px);
        }

        .news-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .news-content {
            padding: 15px;
        }

        .news-title {
            font-size: 18px;
            font-weight: bold;
            color: #1d3557;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .news-title span {
            margin-right: 8px;
        }

        .news-date {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            font-weight: bold;
        }

        .news-desc {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
        }

        .read-more {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .read-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Latest Rugby News</h1>
        </div>

        <div class="news-grid">
            <div class="news-item">
                <img src="https://via.placeholder.com/600x300" alt="Scotland Wins">
                <div class="news-content">
                    <div class="news-title">üèÜ Scotland Wins Wheelchair Rugby League Championship!</div>
                    <div class="news-date">February 14, 2025</div>
                    <div class="news-desc">Scotland's Wheelchair Rugby League team clinched victory in the championship final with a thrilling performance...</div>
                    <a href="#" class="read-more">Read more...</a>
                </div>
            </div>

            <div class="news-item">
                <img src="Wakefield Trinity Open Trials Image.png" alt="Wakefield Trinity Open Trials">
                <div class="news-content">
                    <div class="news-title">üî• Wakefield Trinity Announce Open Trials</div>
                    <div class="news-date">February 4, 2025</div>
                    <div class="news-desc"></div>
                    <a href="#" class="read-more">Read more...</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
